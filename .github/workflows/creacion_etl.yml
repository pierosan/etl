name: Creacion de proceso ETL

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENCIALES }}
        
    - name: Crear infraestructura con Bicep
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        region: brazilsouth
        template: ./iac/azure_crear_infraestructura.bicep
